<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Account</title>
</head>
<body>
<form action="/" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.user.username}">username</label>
        <input th:field="*{username}" />
        <p th:each="error: ${#fields.errors('username')}" th:text="${error}">validation</p>
    </div>
    <div>
        <label th:text="#{label.user.email}">email</label>
        <input th:field="*{email}" />
        <p th:each="error: ${#fields.errors('email')}" th:text="${error}">validation</p>
    </div>
    <div>
        <label th:text="#{label.user.password}">email</label>
        <input type="password" th:field="*{password}" />
        <p th:each="error: ${#fields.errors('password')}" th:text="${error}">validation</p>
    </div>
    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>
<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
</body>
</html>
